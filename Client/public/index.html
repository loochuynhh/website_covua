<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Chess Board</title>
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="./css/board.css">
    <link rel="stylesheet" href="./css/option.css"> 
    <script src="./template/chartcc.js"></script>
    <script type="module" src="/dist/Connect.js"></script>
    <script type="module" src="/dist/AccountModule/Login.js"></script>
    <script type="module" src="/dist/AccountModule/Logout.js"></script>
    <script type="module" src="/dist/AccountModule/Register.js"></script>
    <script type="module" src="/dist/AccountModule/Profile.js"></script>
    <script type="module" src="/dist/PlayModule/ExtendOpt.js"></script>
    <script type="module" src="/dist/PlayModule/PlayWithFriend.js"></script>
    <script type="module" src="/dist/PlayModule/Chat.js"></script>
    <script type="module" src="/dist/PlayModule/PlayWorld.js"></script>

    <!-- <script type="module" src="/dist/PlayChess.js"></script> -->
    <script
      src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <!-- <script src="./template/bundle.min.js"></script> -->
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body> 
    <div class="container-fluid"> 
      <div class="row">
        <!--Clock & ava  -->
        <div class="col-sm-7 col-md-7 col-lg-7 col-xl-1 mt-3">  
          <div class="clockdiv" style="display: none;" >
            <span class="time mb-2" id="opponentTime"></span>
            <img class="mb-2" id="opponentAva" width="70%" alt>
            <h6 id="opponentName"></h6>  
            <div class="friend-icon">
              <i class="fa-solid fa-user-plus" id="btnAddFriend"></i>
              <span class="add-friend-text">Thêm bạn bè</span> 
          </div> 
          </div>
          <div class="clockdiv position-sticky top-100" style="display: none;">
            <img class="mb-2" id="selfAva" width="70%" alt>
            <h6 id="selfName"></h6>
            <span class="time" id="selfTime"></span>
          </div> 
        </div>
        <div class="col-sm-7 col-md-7 col-lg-7 col-xl-6 mt-3" id="divChessBoard">
          <div class="chessBoard">
            <div class="square white" id="00"><img id="i00" src></div>
            <div class="square black" id="01"><img id="i01" src></div>
            <div class="square white" id="02"><img id="i02" src></div>
            <div class="square black" id="03"><img id="i03" src></div>
            <div class="square white" id="04"><img id="i04" src></div>
            <div class="square black" id="05"><img id="i05" src></div>
            <div class="square white" id="06"><img id="i06" src></div>
            <div class="square black" id="07"><img id="i07" src></div>
            <div class="square black" id="10"><img id="i10" src></div>
            <div class="square white" id="11"><img id="i11" src></div>
            <div class="square black" id="12"><img id="i12" src></div>
            <div class="square white" id="13"><img id="i13" src></div>
            <div class="square black" id="14"><img id="i14" src></div>
            <div class="square white" id="15"><img id="i15" src></div>
            <div class="square black" id="16"><img id="i16" src></div>
            <div class="square white" id="17"><img id="i17" src></div>
            <div class="square white" id="20"><img id="i20" src></div>
            <div class="square black" id="21"><img id="i21" src></div>
            <div class="square white" id="22"><img id="i22" src></div>
            <div class="square black" id="23"><img id="i23" src></div>
            <div class="square white" id="24"><img id="i24" src></div>
            <div class="square black" id="25"><img id="i25" src></div>
            <div class="square white" id="26"><img id="i26" src></div>
            <div class="square black" id="27"><img id="i27" src></div>
            <div class="square black" id="30"><img id="i30" src></div>
            <div class="square white" id="31"><img id="i31" src></div>
            <div class="square black" id="32"><img id="i32" src></div>
            <div class="square white" id="33"><img id="i33" src></div>
            <div class="square black" id="34"><img id="i34" src></div>
            <div class="square white" id="35"><img id="i35" src></div>
            <div class="square black" id="36"><img id="i36" src></div>
            <div class="square white" id="37"><img id="i37" src></div>
            <div class="square white" id="40"><img id="i40" src></div>
            <div class="square black" id="41"><img id="i41" src></div>
            <div class="square white" id="42"><img id="i42" src></div>
            <div class="square black" id="43"><img id="i43" src></div>
            <div class="square white" id="44"><img id="i44" src></div>
            <div class="square black" id="45"><img id="i45" src></div>
            <div class="square white" id="46"><img id="i46" src></div>
            <div class="square black" id="47"><img id="i47" src></div>
            <div class="square black" id="50"><img id="i50" src></div>
            <div class="square white" id="51"><img id="i51" src></div>
            <div class="square black" id="52"><img id="i52" src></div>
            <div class="square white" id="53"><img id="i53" src></div>
            <div class="square black" id="54"><img id="i54" src></div>
            <div class="square white" id="55"><img id="i55" src></div>
            <div class="square black" id="56"><img id="i56" src></div>
            <div class="square white" id="57"><img id="i57" src></div>
            <div class="square white" id="60"><img id="i60" src></div>
            <div class="square black" id="61"><img id="i61" src></div>
            <div class="square white" id="62"><img id="i62" src></div>
            <div class="square black" id="63"><img id="i63" src></div>
            <div class="square white" id="64"><img id="i64" src></div>
            <div class="square black" id="65"><img id="i65" src></div>
            <div class="square white" id="66"><img id="i66" src></div>
            <div class="square black" id="67"><img id="i67" src></div>
            <div class="square black" id="70"><img id="i70" src></div>
            <div class="square white" id="71"><img id="i71" src></div>
            <div class="square black" id="72"><img id="i72" src></div>
            <div class="square white" id="73"><img id="i73" src></div>
            <div class="square black" id="74"><img id="i74" src></div>
            <div class="square white" id="75"><img id="i75" src></div>
            <div class="square black" id="76"><img id="i76" src></div>
            <div class="square white" id="77"><img id="i77" src></div>
          </div>
        </div>
        <div class="col-sm-5 col-md-5 col-lg-5 col-xl-4 bg-white mt-3" id="divTool">
          <div id="mainGame" >
            <div id="afterGame" style="display: none;">
              <div id="promotionBlack" class="card-body px-4 py-4 pt-1 pb-1"
                style="display: flex; justify-content: center; align-items: center;">
                <img value="Queen" class="imgPromotion selected-promotion"
                  src="./assets/Black-Queen.png">
                <img value="Bishop" class="imgPromotion"
                  src="./assets/Black-Bishop.png">
                <img value="Knight" class="imgPromotion"
                  src="./assets/Black-Knight.png">
                <img value="Rook" class="imgPromotion"
                  src="./assets/Black-Rook.png">
              </div>
              <div id="promotionWhite" class="card-body px-4 py-4 pt-1 pb-1"
                style="display: flex; justify-content: center; align-items: center;">
                <img value="Queen" class="imgPromotion selected-promotion"
                  src="./assets/White-Queen.png">
                <img value="Bishop" class="imgPromotion"
                  src="./assets/White-Bishop.png">
                <img value="Knight" class="imgPromotion"
                  src="./assets/White-Knight.png">
                <img value="Rook" class="imgPromotion"
                  src="./assets/White-Rook.png">
              </div>
              <div id="txtPromotion"
                style="display: flex; justify-content: center; align-items: center;">
                <p style="font-weight: bold; color: #4a4847; " class="mb-1">QUÂN
                  PHONG CẤP</p>
              </div>
              <div class="d-flex justify-content-center"> 
                <button id="drawRequest" class="btn account-button">Cầu hòa</button>
                <button id="surrender" class="btn account-button">Đầu hàng</button>
              </div>
            </div>
            <div id="beforeGame" style="display: block;">
              <div class="dropdown d-flex justify-content-center">
                <button class="btn dropdown-toggle select-button mt-2" id="gameMode"
                  type="button" data-bs-toggle="dropdown"
                  aria-expanded="false">2 | 1 phút</button>
                <ul class="dropdown-menu"
                  style="background-color: rgb(244, 240, 240); ">
                  <li><button class="btn select-button btnMode" id="mode1">2 | 1 phút</button></li>
                  <li><button class="btn select-button btnMode" id="mode2">3 | 2 phút</button></li>
                  <li><button class="btn select-button btnMode" id="mode3">5 phút</button></li>
                  <li><button class="btn select-button btnMode" id="mode4">10 phút</button></li>
                  <li>
                    <button
                      class="btn select-button btnMode d-flex align-items-center"
                      id="mode5">
                      <input class="form-control input-game-mode" id="minute"
                        type="number" placeholder="phút">
                      <input class="form-control input-game-mode" id="second"
                        type="number" min="0" placeholder="giây">
                      <i class="fa-solid fa-arrow-right"></i>
                    </button>
                  </li>
                </ul>
              </div>
              <div class="d-flex justify-content-center">
                <button id="buttonPlay" class="btn play-button">Chơi</button>
              </div>
              <div class="d-flex justify-content-center">
                <button class="btn select-button" id="playWithFriend"
                  style="font-weight: bold; color: #4a4847;display: block;">Chơi với
                  bạn</button> 
              </div>
            </div> 
            <!-- Chat -->
            <div class="container ">
              <div class="row d-flex justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-10">
                  <div class="card">
                    <div
                      class="card-header d-flex justify-content-between align-items-center px-3 pt-2 pb-2"
                      style="border-top: 4px solid #ffa900;">
                      <h5 class="mb-0">Chat</h5>
                      <!-- Đoạn mã của hai radiobutton -->
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio"
                          name="chatMode" id="chatModeAll" value="all" checked>
                        <!-- Thiết lập mặc định -->
                        <label class="form-check-label" for="chatModeAll">Chat
                          Tổng</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio"
                          name="chatMode" id="chatModePrivate" value="private">
                        <label class="form-check-label" for="chatModePrivate">Chat
                          Riêng</label>
                      </div>
                      <!-- Kết thúc đoạn mã của hai radiobutton -->
                    </div>
                    <!-- Các phần còn lại của khung chat ở đây -->
                    <!-- Khung chat cho chế độ "Chat Tổng" -->
                    <div id="chatAllContent" class="card-body"
                      style="position: relative; height: 220px;overflow-y: scroll">
                      <!-- Nội dung tin nhắn cho chế độ "Chat Tổng" sẽ được hiển thị ở đây -->
                    </div>
                    <!-- Khung chat cho chế độ "Chat Riêng" -->
                    <div id="chatPrivateContent" class="card-body"
                      style="position: relative; height: 220px; display: none;overflow-y: scroll">
                      <!-- Nội dung tin nhắn cho chế độ "Chat Riêng" sẽ được hiển thị ở đây -->
                    </div>
                    <div
                      class="card-footer text-muted d-flex justify-content-start align-items-center p-3">
                      <div class="input-group mb-0">
                        <input id="messageInput" type="text"
                          class="form-control" placeholder="Nhập tin nhắn"
                          aria-label="Recipient's username"
                          aria-describedby="button-addon2" />
                        <button class="btn btn-warning" type="button"
                          id="btnSendMessage"
                          style="padding-top: .55rem;">Gửi</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="d-flex justify-content-center" id="noneLogin">
              <button id="loginButton" class="btn account-button mb-2">Đăng nhập</button>
              <button id="registerButton" class="btn account-button mb-2 ">Đăng ký</button>
              <img src alt>
            </div>
            <div class="d-flex justify-content-center" id="Logon">
              <button id="profileButton" class="btn account-button mb-2">Trang cá
                nhân</button>
              <button id="logoutButton" class="btn account-button mb-2 ">Đăng xuất</button>
              <img src alt>
            </div>
          </div> 
          <!-- Giao diện thông tin cá nhân -->
          <div id="profileSection" style="display: none;height: 600px; overflow-y: auto;overflow-x: hidden; ">
            <div class="mt-2 mx-2" style="cursor: pointer;" id="backProfile"><i class="fa-solid fa-backward"></i> Back</div>
            <div class="card-body px-5 py-5 pt-3 pb-1" style="display: flex; justify-content: center; align-items: center;">
              <img id="imgProfile" class="rounded-circle img-fluid" style="width: 25%;" />
              <div class="mx-3 text-center">
                <h4 id="h4ProfileName" class=""></h4>
                <h4 id="h4ProfileElo" class=""></h4>  
              </div>
            </div>  
            <div class="d-flex justify-content-center align-items-center mt-0 pb-2" id="divAchieve" style="height:270px;">
              <canvas id="achieve"></canvas>
            </div>
            <div class="card-body px-5 py-5 pt-2 pb-0" style="display: flex; justify-content: center; align-items: center;">
              <!-- <div class="mx-3 text-center">  -->
                <h5 id="h4ProfileRank" style="font-weight: bold; color: rgb(17, 209, 55);" ></h5>  
              <!-- </div> -->
            </div> 
            
            <div class="row d-flex justify-content-center mt-2 mb-4">
              <div class="col-md-9 col-lg-7 col-xl-11">
                <div
                  class="card-header d-flex justify-content-center align-items-center pt-2 pb-2"
                  style="border-top: 4px solid #ffa900;"> 
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio"
                      name="profileMode" id="inpBXH" value="inpBXH" checked> 
                    <label class="form-check-label" for="inpBXH">Bảng xếp hạng</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio"
                      name="profileMode" id="inpFriend" value="inpFriend">
                    <label class="form-check-label" for="inpFriend">Bạn bè</label>
                  </div>
                </div>
                <table class="table" id="tableBXH" style="display: block;">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col" class="col-6">Tên</th>
                      <th scope="col">Thắng</th>
                      <th scope="col">Thua</th>
                      <th scope="col">Hòa</th>
                      <th scope="col" class="col-2">Elo</th>
                    </tr>
                  </thead>
                  <tbody>  
                  </tbody>
                </table> 
                <ul id="paginationBXH" class="pagination pagination-sm mt-3 mb-0 justify-content-end"></ul> 
                <table class="table" id="tableFriend" style="display: none;">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col" class="col-8">Tên</th>
                      <th scope="col" class="col-2">Elo</th>
                      <th scope="col">Play</th> 
                    </tr>
                  </thead>
                  <tbody> 
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
